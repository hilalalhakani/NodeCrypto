name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mac:
    name: macOS
    runs-on: macOS-13
    steps:
    - uses: actions/checkout@v3
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v2
    - name: LFS pull
      run: git lfs pull
    - name: Install Postgres
      run: brew install postgresql@15
    - name: Link Postgres
      run: brew link postgresql@15
    - name: Start Postgres
      run: brew services start postgresql@15
    - name: Select Xcode 15.0.1
      run: sudo xcode-select -s /Applications/Xcode_15.0.1.app
    - name: Bootstrap
      run: make bootstrap
    - name: Install Fastlane
      run: |
          gem install fastlane
          fastlane env
    - name: Build and test with Fastlane
      run: fastlane scan --scheme NodeCrypto
