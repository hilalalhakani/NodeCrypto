name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

  build:
    runs-on: macos-latest
    steps:
      - name: Setup Xcode 15
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "5.9.0"

      - name: Install Fastlane
        run: |
          gem install fastlane
          fastlane env

      - name: Build and test with Fastlane
        run: fastlane scan --scheme NodeCrypto
