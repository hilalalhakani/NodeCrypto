name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Xcode 15
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '15'

    - name: Install Fastlane
      run: |
          gem install fastlane
          fastlane env

    - name: Build and test with Fastlane
      run:  fastlane scan --scheme NodeCrypto


